<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bln form example</title>

    <style>
      /* Chrome, Safari, Edge, Opera */
      #sub-entity-adder input::-webkit-outer-spin-button,
      #sub-entity-adder input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      #sub-entity-adder input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }
      #sub-entity-adder body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      .sub-entity-container {
        font-family: sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      #sub-entity-adder input[type="text"],
      #sub-entity-adder input[type="number"] {
        display: block;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      #sub-entity-adder button {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        margin-block: 0.5rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        background-color: #007bff;
        color: #fff;
      }

      #sub-entity-adder button:hover {
        background-color: #0056b3;
      }

      #sub-entity-adder button.addMemberButton,
      #sub-entity-adder .addMemberToEntityButton {
        background-color: #28a745;
      }

      #sub-entity-adder button.removeButton,
      #sub-entity-adder button.removeMemberButton,
      #sub-entity-adder button.removeEntityMemberButton {
        background-color: #dc3545;
      }

      #sub-entity-adder button.addMemberButton:hover,
      #sub-entity-adder.addMemberToEntityButton:hover,
      #sub-entity-adder button.addMemberToEntityButton:hover {
        background-color: #218838;
      }

      #sub-entity-adder button.removeButton:hover,
      #sub-entity-adder button.removeMemberButton:hover,
      #sub-entity-adder button.removeEntityMemberButton:hover {
        background-color: #c82333;
      }

      #sub-entity-adder .sub-entity-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        column-gap: 10px;
        align-items: center;
      }

      #sub-entity-adder .member-input-row,
      #sub-entity-adder .member,
      #sub-entity-adder .entityMember {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        column-gap: 10px;
        align-items: center;
      }

      #sub-entity-adder input.sub-ownership-input,
      #sub-entity-adder input.ownership-input {
        padding-left: 30px;
        width: -webkit-fill-available;
      }

      h1.entity-name {
        padding: 10px 30px;
        background-color: #007bff;
        color: white;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      #sub-entity-adder .hidden {
        display: none;
      }
      #sub-entity-adder .member-input {
        margin-block: 5px;
      }

      #sub-entity-adder select {
        width: 100%;
        padding: 9px 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #sub-entity-adder .ownership-row {
        position: relative;
      }

      #sub-entity-adder .ownership-row:before {
        content: "%";
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
      }

      #sub-entity-adder .members-container {
        transform: translateX(20px);
      }

      #sub-entity-adder .sub-members-container {
        transform: translateX(40px);
      }
    </style>
  </head>
  <body>
    <div id="sub-entity-adder" class="sub-entity-container">
      <h1 class="entity-name"></h1>
      <section class="form-container">
        <div class="entityMemberContainer"></div>
        <div class="sub-entity-row">
          <input
            placeholder="Member Name"
            class="sub-entity-input"
            type="text"
          />
          <select class="sub-entity-type-input" type="text"></select>
          <span class="ownership-row">
            <input
              placeholder="Member Ownership"
              class="sub-ownership-input"
              type="number"
          /></span>
          <button class="addMemberToEntityButton">+ Add Entity Member</button>
          <button class="addSubEntityButton">+ Add Sub Entity</button>
        </div>
        <div class="sub-entities-container"></div>
      </section>
    </div>
  </body>

  <script>
    const entityName = "Smart LLC";
    const entityNameElement = document.querySelector(".entity-name");
    entityNameElement.textContent = entityName;

    let subEntityCounter = 0;

    const entityOptions = [
      { value: "", text: "Member Type" },
      { value: "llc", text: "LLC" },
      { value: "corporation", text: "Corporation" },
      { value: "trust", text: "Trust" },
      { value: "nonguarantormember", text: "Non Guarantor Member" },
    ];

    const subEntityTypeInput = document.querySelector(".sub-entity-type-input");

    entityOptions.forEach((option) => {
      const optionElement = document.createElement("option");
      optionElement.value = option.value;
      optionElement.textContent = option.text;
      subEntityTypeInput.appendChild(optionElement);
    });

    function generateSubEntityInputTemplate(id) {
      return `
      <div class="sub-entity" data-id="${id}">
      <span class="member-input-row">
      
      <input placeholder="Sub Entity Name" class="sub-entity-input" type="text" name="subEntity-${id}" />
      <button class="addMemberButton">+ Add Sub Entity Member</button>
      <button class="removeButton">- Remove Sub Entity</button>
    </span>
    <div class="members-container"></div>
      `;
    }

    function generateMemberTemplate(subEntityId, memberId) {
      return `
      <div class="member">
        <input placeholder="Sub Member Name" class="member-input" type="text" name="subEntity-${subEntityId}-member-${memberId}" />
        <select class="entity-type-input" type="text" name="subEntity-${subEntityId}-member-${memberId}" >
          <option value="">Sub Member Type</option>
          ${entityOptions
            .map(
              (option) =>
                `<option value="${option.value}">${option.text}</option>`
            )
            .join("")}
        </select>
        <span class="ownership-row">
        <input placeholder="Ownership" class="sub-ownership-input" type="number" name="subEntity-${subEntityId}-member-${memberId}" />
        </span>
        <button class="removeMemberButton">- Remove Sub Member</button>
      </div>
      <div class="sub-members-container"></div>
    `;
    }

    function generateEntityMemberTemplate(
      entityName,
      memberName,
      memberType,
      memberOwnership
    ) {
      return `
      <div class="entityMember">
      <input placeholder="Member Name" class="member-input" type="text" name="member-${entityName}" value="${memberName}" />
      <select class="entity-type-input" type="text" name="member-${entityName}" >
        <option value="">Member Type</option>
        ${entityOptions
          .map(
            (option) =>
              `<option value="${option.value}" ${
                option.value === memberType ? "selected" : ""
              }>${option.text}</option>`
          )
          .join("")}
      </select>
      <span class="ownership-row">
      <input placeholder="Ownership" class="sub-ownership-input"  type="number" name="member-${entityName}" value="${memberOwnership}" />
      </span>
      <button class="removeEntityMemberButton">- Remove Entity Member</button>
    </div>
    <div class="sub-members-container"></div>
    `;
    }

    const addSubEntityButton = document.querySelector(".addSubEntityButton");
    const subEntitiesContainer = document.querySelector(
      ".sub-entities-container"
    );

    addSubEntityButton.addEventListener("click", () => {
      subEntitiesContainer.insertAdjacentHTML(
        "beforeend",
        generateSubEntityInputTemplate(subEntityCounter)
      );
    });

    const addMemberToEntityButton = document.querySelector(
      ".addMemberToEntityButton"
    );
    const entityMemberContainer = document.querySelector(
      ".entityMemberContainer"
    );

    addMemberToEntityButton.addEventListener("click", () => {
      const memberNameInput = document.querySelector(".sub-entity-input");
      const memberTypeInput = document.querySelector(".sub-entity-type-input");
      const memberOwnershipInput = document.querySelector(
        ".sub-ownership-input"
      );

      const memberNameValue = memberNameInput.value;
      const memberTypeValue = memberTypeInput.value;
      const memberOwnershipValue = memberOwnershipInput.value;

      if (!memberNameValue || !memberTypeValue || !memberOwnershipValue) {
        alert("Please fill all the fields");
        return;
      }

      const memberTemplate = generateEntityMemberTemplate(
        entityName,
        memberNameValue,
        memberTypeValue,
        memberOwnershipValue
      );

      entityMemberContainer.insertAdjacentHTML("beforeend", memberTemplate);

      memberNameInput.value = "";
      memberTypeInput.value = "";
      memberOwnershipInput.value = "";
    });

    subEntitiesContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("addMemberButton")) {
        const subEntity = event.target.closest(".sub-entity");
        const memberId = subEntity.dataset.memberCounter || 0;
        const membersContainer = subEntity.querySelector(".members-container");
        const memberTemplate = generateMemberTemplate(
          subEntity.dataset.id,
          memberId
        );

        if (!subEntity.dataset.id) {
          alert("Please add a sub entity first");
          return;
        }

        membersContainer.insertAdjacentHTML("beforeend", memberTemplate);
        subEntity.dataset.memberCounter = Number(memberId) + 1;
      }
    });

    subEntitiesContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("removeButton")) {
        const subEntity = event.target.closest(".sub-entity");
        subEntity.remove();
      }
    });

    subEntitiesContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("removeMemberButton")) {
        const member = event.target.closest(".member");
        member.remove();
      }
    });

    entityMemberContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("removeEntityMemberButton")) {
        const member = event.target.closest(".entityMember");
        member.remove();
      }
    });
  </script>
</html>
