<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bln form example</title>

    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      .container {
        font-family: sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      input[type="text"],
      input[type="number"] {
        display: block;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      button {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        margin-block: 0.5rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        background-color: #007bff;
        color: #fff;
      }

      button:hover {
        background-color: #0056b3;
      }

      button.addMemberButton,
      .addMemberToEntityButton {
        background-color: #28a745;
      }

      button.removeButton,
      button.removeMemberButton,
      button.removeEntityMemberButton {
        background-color: #dc3545;
      }

      button.addMemberButton:hover,
      .addMemberToEntityButton:hover {
        background-color: #218838;
      }

      button.removeButton:hover,
      button.removeMemberButton:hover,
      button.removeEntityMemberButton:hover {
        background-color: #c82333;
      }

      .sub-entity-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        column-gap: 10px;
        align-items: center;
      }

      .member-input-row,
      .member,
      .entityMember {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        column-gap: 10px;
        align-items: center;
      }

      input.sub-ownership-input,
      input.ownership-input {
        padding-left: 30px;
        width: -webkit-fill-available;
      }

      h1.entity-name {
        padding: 10px 30px;
        background-color: #007bff;
        color: white;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      .hidden {
        display: none;
      }
      .member-input {
        margin-block: 5px;
      }

      select {
        width: 100%;
        padding: 9px 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .ownership-row {
        position: relative;
      }

      .ownership-row:before {
        content: "%";
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
      }

      .members-container {
        transform: translateX(20px);
      }

      .sub-members-container {
        transform: translateX(40px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="entity-name"></h1>
      <section class="form-container">
        <div class="entityMemberContainer"></div>
        <div class="sub-entity-row">
          <input placeholder="Name" class="sub-entity-input" type="text" />
          <select class="sub-entity-type-input" type="text"></select>
          <span class="ownership-row">
            <input
              placeholder="Ownership"
              class="sub-ownership-input"
              type="number"
          /></span>
          <button class="addSubEntityButton">+ Add Sub Entity</button>
          <button class="addMemberToEntityButton">+ Add Entity Member</button>
        </div>
        <div class="sub-entities-container"></div>
      </section>
    </div>
  </body>

  <script>
    const entityName = "Smart LLC";
    const entityNameElement = document.querySelector(".entity-name");
    entityNameElement.textContent = entityName;

    let subEntityCounter = 0;

    const entityOptions = [
      { value: "", text: "Type" },
      { value: "owner", text: "Owner" },
      { value: "coowner", text: "Co-Owner" },
      { value: "tenant", text: "Tenant" },
      { value: "member", text: "Member" },
      { value: "other", text: "Other" },
    ];

    const subEntityTypeInput = document.querySelector(".sub-entity-type-input");

    entityOptions.forEach((option) => {
      const optionElement = document.createElement("option");
      optionElement.value = option.value;
      optionElement.textContent = option.text;
      subEntityTypeInput.appendChild(optionElement);
    });

    function generateSubEntityTemplate(
      id,
      nameValue,
      typeValue,
      ownershipValue
    ) {
      return `<div class="sub-entity" data-id="${id}">
      <span class="member-input-row">
      <input class="sub-entity-input" type="text" value="${nameValue}" disabled />
      <input  class="entity-type-input" type="text" name="subEntity-${id}" value="${typeValue}" disabled />
      <input class="ownership-input" type="number" name="subEntity-${id}" value="${ownershipValue}" disabled/>
      <button class="addMemberButton">+ Add Sub Entity Member</button>
      <button class="removeButton">+ Remove Sub Entity</button>
      </span>
      <div class="members-container"></div>
    </div>`;
    }

    function generateMemberTemplate(subEntityId, memberId) {
      return `
      <div class="member">
        <input placeholder="Member Name" class="member-input" type="text" name="subEntity-${subEntityId}-member-${memberId}" />
        <select class="entity-type-input" type="text" name="subEntity-${subEntityId}-member-${memberId}" >
          <option value="">Entity Type</option>
              <option value="owner">Owner</option>
              <option value="coowner">Co-Owner</option>
              <option value="tenant">Tenant</option>
              <option value="member">Member</option>
              <option value="other">Other</option>
        </select>
        <span class="ownership-row">
        <input placeholder="Ownership" class="ownership-input" type="number" name="subEntity-${subEntityId}-member-${memberId}" />
        </span>
        <button class="removeMemberButton">- Remove Sub Member</button>
      </div>
      <div class="sub-members-container"></div>
    `;
    }

    function generateEntityMemberTemplate(entityName) {
      return `
      <div class="entityMember">
        <input placeholder="Member Name" class="member-input" type="text" name="member-${entityName}" />
        <select class="entity-type-input" type="text" name="member-${entityName}" >
          <option value="">Entity Type</option>
              <option value="owner">Owner</option>
              <option value="coowner">Co-Owner</option>
              <option value="tenant">Tenant</option>
              <option value="member">Member</option>
              <option value="other">Other</option>
        </select>
        <span class="ownership-row">
        <input placeholder="Ownership" class="ownership-input" type="number" name="member-${entityName}" />
        </span>
        <button class="removeEntityMemberButton">- Remove Entity Member</button>
      </div>
      <div class="sub-members-container"></div>
    `;
    }

    const addSubEntityButton = document.querySelector(".addSubEntityButton");
    const subEntitiesContainer = document.querySelector(
      ".sub-entities-container"
    );

    addSubEntityButton.addEventListener("click", () => {
      subEntityCounter++;
      const subEntityInput = document.querySelector(".sub-entity-input");
      const subEntityTypeInput = document.querySelector(
        ".sub-entity-type-input"
      );
      const subEntityOwnershipInput = document.querySelector(
        ".sub-ownership-input"
      );
      const subEntityValue = subEntityInput.value;
      const subEntityTypeValue = subEntityTypeInput.value;
      const subEntityOwnershipValue = subEntityOwnershipInput.value;

      if (!subEntityValue) {
        alert("Please enter a sub entity name");
        return;
      }

      const subEntityTemplate = generateSubEntityTemplate(
        subEntityCounter,
        subEntityValue,
        subEntityTypeValue,
        subEntityOwnershipValue
      );
      subEntitiesContainer.insertAdjacentHTML("beforeend", subEntityTemplate);
      subEntityInput.value = "";
      subEntityTypeInput.value = "";
      subEntityOwnershipInput.value = "";
    });

    const addMemberToEntityButton = document.querySelector(
      ".addMemberToEntityButton"
    );

    addMemberToEntityButton.addEventListener("click", () => {
      const memberTemplate = generateEntityMemberTemplate(entityName);
      const entityMemberContainer = document.querySelector(
        ".entityMemberContainer"
      );
      entityMemberContainer.insertAdjacentHTML("beforeend", memberTemplate);
    });

    subEntitiesContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("addMemberButton")) {
        const subEntity = event.target.closest(".sub-entity");
        const memberId = subEntity.dataset.memberCounter || 0;
        const membersContainer = subEntity.querySelector(".members-container");
        const memberTemplate = generateMemberTemplate(
          subEntity.dataset.id,
          memberId
        );
        membersContainer.insertAdjacentHTML("beforeend", memberTemplate);
        subEntity.dataset.memberCounter = Number(memberId) + 1;
      }
    });

    subEntitiesContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("removeButton")) {
        const subEntity = event.target.closest(".sub-entity");
        subEntity.remove();
      }
    });

    subEntitiesContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("removeMemberButton")) {
        const member = event.target.closest(".member");
        member.remove();
      }
    });

    const entityMemberContainer = document.querySelector(
      ".entityMemberContainer"
    );

    entityMemberContainer.addEventListener("click", (event) => {
      if (event.target.classList.contains("removeEntityMemberButton")) {
        const member = event.target.closest(".entityMember");
        member.remove();
      }
    });
  </script>
</html>
